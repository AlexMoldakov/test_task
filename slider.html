<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./slider/style.css">
    <title>slider</title>
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <div class="slider">
                <div id="slider-line" class="slider-line">
                    <img class="slide" src="./slider/imaages/ljagushonok-pepe-256x243.png" alt="" width="200px" height="200px">
                    <img class="slide" src="./slider/imaages/boroda-png.png" alt="" width="200px" height="200px">
                    <img class="slide" src="./slider/imaages/pixel-sunglasses-21-700x382.png" alt="" width="200px" height="200px">
                </div>
            </div>
            <div class="buttons">
                <button id="button-prev" class="nav-button button-prev">Prev</button>
                <button id="button-next" class="nav-button button-next">Next</button>
            </div>
            <div id="dots-container" class="dots-container">

            </div>
        </div>
    </div>

    <script src="./slider/app.js"></script>
</body>

</html>
